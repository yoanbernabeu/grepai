name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.22"
          cache: true

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout=5m

  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go-version: ["1.22", "1.23"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ matrix.go-version }}
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        shell: bash
        run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Upload coverage
        if: matrix.os == 'ubuntu-latest' && matrix.go-version == '1.22'
        uses: codecov/codecov-action@v4
        with:
          files: coverage.out
          fail_ci_if_error: false

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.22"
          cache: true

      - name: Build
        run: |
          GOOS=linux GOARCH=amd64 go build -o grepai-linux-amd64 ./cmd/grepai
          GOOS=linux GOARCH=arm64 go build -o grepai-linux-arm64 ./cmd/grepai
          GOOS=darwin GOARCH=amd64 go build -o grepai-darwin-amd64 ./cmd/grepai
          GOOS=darwin GOARCH=arm64 go build -o grepai-darwin-arm64 ./cmd/grepai
          GOOS=windows GOARCH=amd64 go build -o grepai-windows-amd64.exe ./cmd/grepai

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: grepai-*
